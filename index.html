<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Calculator | by: natecayet</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="container">
            <div id="calculator-screen">
                <span id="operator-text"></span>
                <span id="numbers-text"></span>
            </div>
            

            <div id="number-btns-grid">
                <button id="clear-button">Clear</button>
                
                <button id="seven-button" class="number">7</button>
                <button id="eight-button" class="number">8</button>
                <button id="nine-button" class="number">9</button>
                <button id="four-button" class="number">4</button>
                <button id="five-button" class="number">5</button>
                <button id="six-button" class="number">6</button>
                <button id="one-button" class="number">1</button>
                <button id="two-button" class="number">2</button>
                <button id="three-button" class="number">3</button>
                <button id="zero-button" class="number">0</button> 
                <button id="decimal-button" class="number">.</button>

                <button id="remainder">%</button>
                <button id="divide">/</button>
                <button id="multiply">x</button>
                <button id="subtract">-</button>
                <button id="add">+</button>

                <button id="equals-button">=</button>
            </div>
            
        </div>

    <script src="script.js"></script>  
    </body>
</html>
